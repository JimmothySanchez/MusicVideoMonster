<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Music Video Monster-Video Window</title>
    </head>
<body>
    <!-- 1. The <iframe> (and video player) will replace this <div> tag. -->
    <div>
        <canvas id="canvas" width="1600" height="900" webkitallowfullscreen mozallowfullscreen allowfullscreen></canvas>
    </div>
    <div>
        <input type="Button"  id="btnFullscreen" value="fullscreen">
        <input type="Range" id="opacity" max="1" min="0" step=".01">
        <!-- <div id="current">0:00</div>
        <div id="duration">0:00</div> -->
    </div>
    <video id="video1" style="display:none;" webkitallowfullscreen mozallowfullscreen allowfullscreen></video>
    <video id="video2" style="display:none;" webkitallowfullscreen mozallowfullscreen allowfullscreen></video>

    <script>
        if (typeof module === 'object') {
            window.module = module;
            module = undefined;
        }
    </script>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script>
        if (window.module) module = window.module;
    </script>

    <script src="node_modules/@uehreka/seriously/seriously.js"></script>
    <script src="node_modules/@uehreka/seriously/effects/vignette.js"></script>
    <script src="node_modules/@uehreka/seriously/effects/pixelate.js"></script>
    <script src="node_modules/@uehreka/seriously/effects/tvglitch.js"></script>
    <script src="node_modules/@uehreka/seriously/effects/ascii.js"></script>
    <script src="node_modules/@uehreka/seriously/effects/invert.js"></script>
    <script src="node_modules/@uehreka/seriously/effects/blend.js"></script>
    <script src="node_modules/@uehreka/seriously/effects/hex.js"></script>
    <script src="node_modules/@uehreka/seriously/effects/sketch.js"></script>
    <script src="node_modules/@uehreka/seriously/effects/kaleidoscope.js"></script>
    <script src="node_modules/@uehreka/seriously/effects/nightvision.js"></script>
    <script src="OutputController.js"></script>

</body>
